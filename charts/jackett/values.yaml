image:
  # -- image repository
  repository: ghcr.io/linuxserver/jackett
  # @default -- chart.appVersion
  tag:
  # -- image pull policy
  pullPolicy: Always

# -- environment variables. See [image docs](https://docs.linuxserver.io/images/docker-airsonic#environment-variables-e) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 9117

# TODO Have actual values entry for torrents to setup
additionalContainers: 
  add-trackers:
    name: init-trackers
    image: alpine:latest
    command: ["/bin/sh"]
    args: ["/scripts/init-jackett.sh", "badasstorrents", "1337x", "kickasstorrents-ws"]
    volumeMounts:
      - name: config
        mountPath: /config
      - name: scripts
        mountPath: /scripts

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true

  torrentblackhole:
    enabled: false
    mountPath: /downloads

  scripts:
    name: scripts
    type: configMap
    enabled: true